<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FrontJobs</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="imgs/icon_frontjobs.png">
        <link rel="shortcut icon" type="image/x-icon" href="imgs/icon_frontjobs.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
        <link rel="stylesheet" href="styles/styles.css">
        <script src="bower_components/modernizr/modernizr.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <main>
            <header class="header-job-post">
                <nav>
                    <ul>
                        <li>
                          <a class="nav-item" href="">Vagas</a>
                        </li>
                        <li>
                          <a class="nav-item" href="">About</a>
                        </li>
                    </ul>
                </nav>
                <div class="logo-wrap">
                    <h1>
                        <a href="#">
                          <img src="imgs/logo_frontjobs.svg" alt="Logo FrontJobs">
                        </a>
                    </h1>
                    <p>Front Jobs</p>
                </div>
            </header>
            <section class="container job-form">
              <article class="job-inner-form">
                  <h1>Cadastrar Novo Job</h1>
                  <div class="job-form-content">
                    <form action="">
                      <fieldset>
                        <label>Empresa</label>
                        <input type="text" placeholder="Empresa S/A">
                      </fieldset>
                      <fieldset>
                        <label>Site da empresa</label>
                        <input type="text" placeholder="http://www.seusite.com.br">
                      </fieldset>
                      <fieldset>
                        <label>Titulo da vaga</label>
                        <input type="text" placeholder="Desenvolvedor Front End">
                      </fieldset>
                      <fieldset>
                        <label>Localização</label>
                        <input type="text" placeholder="São Paulo - SP">
                      </fieldset>
                      <fieldset>
                        <label>Empresa</label>
                        <select name="" id="">
                          <option value="">Selecione uma opção</option>
                          <option value="">Presencial</option>
                          <option value="">Remoto</option>
                          <option value="">Freela</option>
                          <option value="">Trainee</option>
                        </select>
                      </fieldset>
                      <fieldset>
                        <label>E-mail para contato</label>
                        <input type="text" placeholder="contato@empresa.com">
                      </fieldset>
                      <fieldset>
                        <label>Habilidades/Requerimentos</label>
                        <textarea placeholder="Descreva as habilidades requeridas para se candidatar a vaga"></textarea>
                      </fieldset>
                      <fieldset>
                        <label>Descrição</label>
                        <input type="text" placeholder="Descrição da vaga">
                      </fieldset>
                      <fieldset>
                        <label>Salário</label>
                        <select name="" id="">
                          <option value="">N/A</option>
                          <option value="">Abaixo de R$3.000</option>
                          <option value="">R$3.000 - R$6.000</option>
                          <option value="">R$6.000 - R$9.000</option>
                          <option value="">Acima de R$9.000</option>
                          <option value="">Valor hora a combinar</option>
                        </select>
                      </fieldset>
                    </form>
                    <div class="btn-group">
                      <button class="btn btn-cancel">Voltar</button>
                      <button class="btn btn-confirm">Criar Job</button>
                    </div>
                  </div>
                
              </article>
            </section>
            <footer>
              <nav>
                  <ul>
                      <li>
                        <a class="nav-item" href="">Vagas</a>
                      </li>
                      <li>
                        <a class="nav-item" href="#">
                            <img src="imgs/logo_frontjobs.svg" alt="Logo FrontJobs">
                        </a>
                      </li>
                      <li>
                        <a class="nav-item" href="">About</a>
                      </li>
                  </ul>
              </nav>
              <div class="copyright">
                <p>
                  Copyright © 2015 FrontJobs
                </p>
              </div>
            </footer>
        </main>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>

        <!-- // <script src="scripts/main.js"></script> -->
    </body>
</html>
