<section class="container job-form">
  <article class="job-inner-form">
      <h1>Cadastrar Novo Job</h1>
      <div class="job-form-content">
        <form name="newJobForm">
          <fieldset>
            <label>Empresa</label>
            <input type="text" ng-model="company" placeholder="Empresa S/A" ng-required="true">
          </fieldset>
          <fieldset>
            <label>Site da empresa</label>
            <input type="text" ng-model="job.website" placeholder="http://www.seusite.com.br" ng-required="false">
          </fieldset>
          <fieldset>
            <label>Titulo da vaga</label>
            <input type="text" ng-model="titleJob" placeholder="Desenvolvedor Front End" ng-required="true">
          </fieldset>
          <fieldset>
            <label>Localização</label>
            <input type="text" ng-model="country" placeholder="São Paulo - SP" ng-required="true">
          </fieldset>
          <fieldset>
            <label>Modalidade do trabalho</label>
            <select ng-model="job.jobModality" ng-options="typeJob.modality for typeJob in jobModality" ng-required="false">
              <option value="">Selecione uma opção</option>
            </select>
          </fieldset>
          <fieldset>
            <label>E-mail para contato</label>
            <input type="text" ng-model="job.email" placeholder="contato@empresa.com" ng-required="false">
          </fieldset>
          <fieldset>
            <label>Habilidades/Requerimentos</label>
            <textarea ng-model="job.hability" placeholder="Descreva as habilidades requeridas para se candidatar a vaga" ng-required="false"></textarea>
          </fieldset>
          <fieldset>
            <label>Descrição</label>
            <input type="text" ng-model="job.description" placeholder="Descrição da vaga" ng-required="false">
          </fieldset>
          <fieldset>
            <label>Salário</label>
            <select ng-model="job.jobSalary" ng-options="typeSalary.salary for typeSalary in jobSalary" ng-required="false">
              <option value="">Selecione uma opção</option>
            </select>
          </fieldset>
          <div class="btn-group">
            <a href="#/" class="btn btn-cancel">Voltar</a>
            <button class="btn btn-confirm" ng-click="addNewJob()" ng-disabled="newJobForm.$invalid">Criar Job</button>
          </div>
          {{job}}
        </form>
      </div>
  </article>
</section>
